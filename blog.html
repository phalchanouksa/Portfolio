    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <!-- Main Page Content -->
    <div id="main-content">
    <header>
        <div class="social-links">
            <button id="hamburger-menu" class="icon-button">
                <span class="hamburger-line"></span>
            </button>
            <a href="index.html" class="icon-button">←</a>
            <!-- <a href="#" class="icon-button">in</a>
            <a href="#" class="icon-button">tw</a>
            <a href="#" class="icon-button">gh</a> -->
        </div>
    </header>

    <div id="overlay-nav" class="overlay-menu">
        <div class="overlay-content">
            <nav>
                <a href="index.html#about">About</a>
                <a href="index.html#projects">Projects</a>
                <a href="blog.html">Blog</a>
                <a href="index.html#contact">Contact</a>
            </nav>
        </div>
    </div>

    <main>
        <div class="content-container">
            <section id="blog-header">
                <div class="y2k-window">
                    <div class="window-content">
                        <h1>Blog Posts</h1>
                        <p>Thoughts, tutorials, and experiences from my coding journey</p>
                    </div>
                </div>
            </section>

            <div class="separator"></div>

            <section id="all-blog-posts">
                <div id="all-posts-container" class="blog-posts-grid">
                    <!-- All blog posts will be loaded dynamically -->
                </div>
            </section>
        </div>
    </main>

    <!-- Blog Modal -->
    <div id="blog-modal" class="blog-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Blog Post</h2>
                <button class="modal-close" id="modal-close">×</button>
            </div>
            <div class="modal-body">
                <div class="modal-meta" id="modal-meta"></div>
                <div id="modal-content" class="post-full-content"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/ui-interactions.js"></script>
    </div> <!-- End of #main-content -->
